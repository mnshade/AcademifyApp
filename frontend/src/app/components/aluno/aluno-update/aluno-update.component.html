<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Editar Aluno
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Nome" 
            [(ngModel)]="aluno.nome"
            name="nome"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Matricula" 
            [(ngModel)]="aluno.matricula"
            name="matricula"
            >
        </mat-form-field> 
        <mat-form-field>
            <input matInput type="date" (dateChange)="onChangeFormDate($event)" placeholder="Data nascimento" >
          </mat-form-field> 
    </form>
    <button mat-raised-button (click)="updateAluno()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
