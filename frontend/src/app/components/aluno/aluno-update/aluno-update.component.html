<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Editar Aluno
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Nome" [(ngModel)]="aluno.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Matricula" [(ngModel)]="aluno.matricula" name="matricula">
        </mat-form-field> 
        <mat-form-field>
            <input matInput [matDatepicker]="picker" [formControl]="serializedDate" placeholder="Data Nascimento" [max]="date" (dateChange)="changeFormDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [ngModel]="aluno.nascimento"></mat-datepicker>
        </mat-form-field> 
    </form>
    <button mat-raised-button (click)="updateAluno()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
