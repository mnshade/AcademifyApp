<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Editar Aluno
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Nome" [(ngModel)]="aluno.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Matricula" [(ngModel)]="aluno.matricula" name="matricula">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" [formControl]="serialize" placeholder="Data de nascimento"
                [max]="date" (dateChange)="changeDate($event)" onkeydown="return false" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [ngModel]="aluno.nascimento" disabled="false"></mat-datepicker>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateAluno()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
