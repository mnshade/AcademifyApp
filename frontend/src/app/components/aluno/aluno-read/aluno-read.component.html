<div>
  <button mat-raised-button (click)="navigateToAlunoCreate()" color="primary">
    Novo aluno
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquise aqui...">
  </mat-form-field>
</div>
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Cadastro </th>
      <td mat-cell *matCellDef="let row"> {{row.dataHoraCadastro}} </td>
    </ng-container>
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matrícula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>
    <ng-container matColumnDef="nascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.nascimento}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions">Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/alunos/details/{{ row.id }}">
          <i class="material-icons details">
            remove_red_eye
          </i>
        </a>
        <a routerLink="/alunos/update/{{ row.id }}">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/alunos/delete/{{ row.id }}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
